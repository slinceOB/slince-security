<head>

<body>
<div class="wrap">
<!-- strat-contact-form -->	
<div class="contact-form">
<!-- start-form -->
	<form class="contact_form" action="/authentication/form" method="post" name="contact_form">
		<h1>Login Into Your Account</h1>
	    <ul>
	        <li>
	            <input type="text" class="textbox1" name="username" placeholder="username" required />
	            <span class="form_hint">Enter a valid Username</span>
	             <p><img src="static/images/contact.png" alt=""></p>
	        </li>
	        <li>
	            <input type="password" name="password" class="textbox2" placeholder="password">
	            <p><img src="static/images/lock.png" alt=""></p>
	        </li>
	        <li>
	            <input type="text" name="imageCode" class="textbox2" placeholder="validateCode">
	            <!-- <p><img src="static/images/lock.png" alt=""></p> -->
	            <img src="/code/image">
	        </li>
         </ul>
       	 	<input type="submit" name="Sign In" value="Sign In"/>
			<div class="clear"></div>	
			<label class="checkbox"><input type="checkbox" name="remember-me" checked><i></i>Remember me</label>
		<div class="forgot">
			<a href="#">forgot password?</a>
		</div>	
		<div class="clear"></div>	
	</form>
<!-- end-form -->
<!-- start-account -->
<div class="account">
	<h2><a href="#">Don' have an account? Sign Up!</a></h2>
    <div class="span"><a href="#"><img src="static/images/facebook.png" alt=""/><i>Sign In with QQ</i><div class="clear"></div></a></div>	
    <div class="span1"><a href="#"><img src="static/images/twitter.png" alt=""/><i>Sign In with WeiXin</i><div class="clear"></div></a></div>
    <div class="span2"><a href="#"><img src="static/images/gplus.png" alt=""/><i>Sign In with Sina</i><div class="clear"></div></a></div>
</div>	
<!-- end-account -->
<div class="clear"></div>	
</div>
<!-- end-contact-form -->
<div class="footer">
